{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-info" style="text-align: center">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <span class="h5">{{ message }}</span>
</div>
{% endfor %}
{% endif %}
{% endwith %}
